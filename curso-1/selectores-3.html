<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
    p{
      color: blue;
    }
    p::first-letter{
      color: yellow;
    }
    p::before{
      content: "✨";
    }
    p::after{
      content: "✨";
    }
    p:hover{
      color: red;
    }
    div p:nth-child(2){
      color: blueviolet;
    }
    input::placeholder{
      color: brown;
    }
  </style>
</head> 
<body>
  <p>hola</p>
  <div>
    <p>Platzi</p>
    <p>Master</p>
    <p>Lo Mejor</p>
  </div>
  <input type="text" placeholder="name">
</body>
</html>
